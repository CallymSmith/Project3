<!doctype html>
<html lang="en">
	<head>
	<link href='https://fonts.googleapis.com/css?family=Pontano+Sans' rel='stylesheet' type='text/css'>
	<meta charset="utf-8">
	<title>Responsive Layout Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header>
			<h1>THE CODE REVIEW</h1>
		</header>
		<div id="wrap">
		<div id="signup">
				<h2>Signup for our newsletter</h2>
				<p id="intro">Get the latest news on how your code is doing right in your inbox</p>
		</div>
		<form action="index.html" method="post">
			<fieldset id="contact">
				<legend>Contact Information</legend>
				<label for="name">Full Name</label>
				<input type="text" id="name" name="user_name" placeholder="Required">		
				<label for="mail">Email Address</label>
				<input type="email" id="mail" name="user_email" placeholder="Required">		
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="user_phone">
				<label for="street">Street Address</label>
				<input type="text" id="street" name="user_street">
				<label for="city">City</label>
				<input type="text" id="city" name="user_city">
				<label for="state">State</label>
				<select name="user_state" id="state">
					<option value=”” disabled selected hidden>Choose State</option>
					<option value="NSW">NSW</option>
					<option value="QLD">QLD</option>
					<option value="VIC">VIC</option>
					<option value="NT">NT</option>
					<option value="WA">WA</option>
					<option value="SA">SA</option>
					<option value="TAS">TAS</option>
				</select><br>				
				<label for="zip">Zip Code</label><br>
				<input type="text" id="zip" name="user_zip">
			</fieldset>

			<fieldset id="newsletter">
				<legend>Newsletter</legend>
				<label for="newsletters">Select the newsletters you would like to receive</label><br>
				<input type="checkbox" id="html_news" name="newsletter_news"><label for="html_news" class="float">HTML News</label><br>
				<input type="checkbox" id="css_news" name="newsletter_news"><label for="css_news" class="float">CSS News</label><br>
				<input type="checkbox" id="javascript_news" name="newsletter_news"><label for="javascript_news" class="float">Javascript News</label><br>

				<label for="newsletters">Newsletter format</label><br>
				<input type="radio" id="html_format" name="newsletter_format"><label for="html_format" class="float">HTML</label><br>
				<input type="radio" id="plain_format" name="newsletter_format"><label for="plain_format" class="float">Plain text</label><br>

				<label for="topics">Other topics you'd like to hear about</label><br>
				<textarea id="other_topics" name="other_topics" rows="5"></textarea>
			</fieldset>
			<button type="submit">Sign Up</button>
		</form>

		<footer>
			<p id="copyright"><i>Copyright The Code Review</i></p>
		</footer>
	</div>
	</body>
</html>
